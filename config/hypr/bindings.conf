# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- keepassxc

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bind = SUPER, L, exec, omarchy-lock-screen
bind = SUPER SHIFT, L, exec, systemctl suspend

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER SHIFT, slash
bind = SUPER SHIFT, slash, togglespecialworkspace,pwd-manager

unbind = SUPER SHIFT, E
bind = SUPER SHIFT, E, togglespecialworkspace, evernote

unbind = SUPER SHIFT, O
bind = SUPER SHIFT, O, togglespecialworkspace, obsidian

unbind = SUPER SHIFT, X
bind = SUPER SHIFT, X, togglespecialworkspace, social

unbind = SUPER SHIFT, M
bind = SUPER SHIFT, M, togglespecialworkspace, productivity

unbind = SUPER SHIFT, G
bind = SUPER SHIFT, G, workspace, 5

unbind = ALT, PRINT
bindd = ALT, PRINT, Screenrecording Display, exec, omarchy-cmd-screenrecord output

unbind = SUPER, R
bind = SUPER, R, togglespecialworkspace,scratch

unbind = SUPER, grave
bind = SUPER, grave, togglespecialworkspace, terminal

unbind = SUPER SHIFT, P
bindd = SUPER SHIFT, P, Pinta, exec, uwsm app -- pinta

unbind = SUPER SHIFT, N
bind = SUPER SHIFT, N, movetoworkspace, empty

binds {
    workspace_back_and_forth = true
    hide_special_on_workspace_change = true
}

unbind = SUPER, TAB
unbind = SUPER ALT, TAB
#
#
bind = SUPER, TAB, exec, notify-send "Switch mode on"
bindd = SUPER, TAB, Exit Fullscreen, fullscreen, 1, unset
bind = SUPER, TAB, submap, switching

submap = switching
  bind = , ESCAPE, exec, notify-send "Switch mode off"
  bind = , RETURN, fullscreen, 1
  bind = , RETURN, exec, notify-send "Switch mode off"
  bind = , RETURN, submap, reset
  bindd = SUPER, LEFT, Move focus left, movefocus, l
  bindd = SUPER, RIGHT, Move focus right, movefocus, r
  bindd = SUPER, UP, Move focus up, movefocus, u
  bindd = SUPER, DOWN, Move focus down, movefocus, d
  bindd = , LEFT, Move focus left, movefocus, l
  bindd = , RIGHT, Move focus right, movefocus, r
  bindd = , UP, Move focus up, movefocus, u
  bindd = , DOWN, Move focus down, movefocus, d
  bindd = SUPER, TAB, Cycle to next window, cyclenext
  bindd = SUPER SHIFT, TAB, Cycle to prev window, cyclenext, prev
  bindd = SUPER, TAB, Reveal active window on top, bringactivetotop
  bindd = SUPER SHIFT, TAB, Reveal active window on top, bringactivetotop
  bind = , ESCAPE, submap, reset
  bindd = , D, Close window, killactive,
submap = reset

misc {
    middle_click_paste = true
    background_color = 0x000000
}

windowrule = float, workspace:10
windowrule = noborder, workspace:10
windowrule = workspace 6, class:^(vlc)$
