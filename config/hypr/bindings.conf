# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- keepassxc

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bind = SUPER, L, exec, omarchy-lock-screen

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER, slash
bind = SUPER, slash, togglespecialworkspace,pwd-manager


binds {
    workspace_back_and_forth = true
}

unbind = SUPER, TAB
unbind = SUPER ALT, TAB
bind = SUPER, TAB, workspace, previous
bind = SUPER ALT, TAB, workspace, next

misc {
    middle_click_paste = true
    background_color = 0x000000
}

unbind = SUPER, R
bind = SUPER, R, togglespecialworkspace,scratch
unbind = SUPER SHIFT CTRL, B
bind = SUPER SHIFT CTRL, B, exec, bash -c "~/.local/bin/run-on-ws.sh special:scratch zeditor ~/ScratchPad"

unbind = SUPER SHIFT, G
bind = SUPER SHIFT, G, workspace, 5
exec-once = cd ~/.local/bin && ./startup.sh
exec-once = [workspace special:scratch silent] zeditor ~/ScratchPad && hyprctl dispatch togglespecialworkspace
exec-once = [workspace special:pwd-manager silent] uwsm app -- keepassxc && hyprctl dispatch togglespecialworkspace
exec-once = [workspace 5] omarchy-launch-or-focus-webapp "BTCPay Server" "https://chat.btcpayserver.org"
exec-once = [workspace 5] omarchy-launch-or-focus signal "uwsm app -- signal-desktop"

windowrule = float, workspace:1
windowrule = noborder, workspace:1
# -- Fix odd behaviors in IntelliJ IDEs --
#! Fix focus issues when dialogs are opened or closed
# windowrulev2 = windowdance,class:^(jetbrains-.*)$,floating:1
#! Fix splash screen showing in weird places and prevent annoying focus takeovers
windowrule = center,class:^(jetbrains-.*)$,title:^(splash)$,floating:1
windowrule = nofocus,class:^(jetbrains-.*)$,title:^(splash)$,floating:1
windowrule = noborder,class:^(jetbrains-.*)$,title:^(splash)$,floating:1

#! Center popups/find windows
windowrule = center,class:^(jetbrains-.*)$,title:^( )$,floating:1
#! Enabling this makes it impossible to provide input to any popup dialogue (search window, new file, etc.)
windowrule = stayfocused,class:^(jetbrains-.*)$,title:^( )$,floating:1
windowrule = noborder,class:^(jetbrains-.*)$,title:^( )$,floating:1
#! Disable window flicker when autocomplete or tooltips appear
windowrule = noinitialfocus,class:^(jetbrains-.*)$,title:^(win.*)$,floating:1
# -- End of IntelliJ Rules --
